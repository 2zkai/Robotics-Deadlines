<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Robotics-Deadlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            <div>机器人投稿倒计时</div>
            <div>Robotics Deadlines (Full paper submission)</div>
        </h1>
        <div id="conferences" class="conferences-list"></div>
    </div>

    <script>
        let conferences = [];
        // 存储所有定时器的对象
        let countdownTimers = {};

        // 会议分类定义
        const categories = {
            'strongly-robotics': {
                chinese: '机器人强相关',
                english: 'Strongly Related to Robotics'
            },
            'somewhere-between': {
                chinese: '交叉领域',
                english: 'Somewhere Between'
            },
            'strongly-ai': {
                chinese: 'AI强相关',
                english: 'Strongly Related to AI'
            }
        };

        // 获取已存储的会议数据
        function loadConferences() {
            fetch('/api/conferences')
                .then(response => response.json())
                .then(data => {
                    // 清除之前的所有定时器
                    clearAllCountdowns();
                    conferences = data;
                    displayConferences();
                })
                .catch(error => {
                    console.error('获取会议数据错误:', error);
                });
        }

        // 清除所有定时器
        function clearAllCountdowns() {
            Object.values(countdownTimers).forEach(timer => {
                clearInterval(timer);
            });
            countdownTimers = {};
        }

        // 显示已添加的会议和倒计时
        function displayConferences() {
            const conferencesDiv = document.getElementById("conferences");
            conferencesDiv.innerHTML = "";

            // 为每个分类创建一个部分
            Object.entries(categories).forEach(([categoryId, category]) => {
                const categoryDiv = document.createElement("div");
                categoryDiv.classList.add("category-section");
                categoryDiv.innerHTML = `
                    <h2>
                        ${category.chinese}
                        <span class="english-title">${category.english}</span>
                    </h2>
                `;
                
                // 获取该分类下的所有会议
                const categoryConferences = conferences.filter(conf => conf.category === categoryId);
                
                if (categoryConferences.length > 0) {
                    categoryConferences.forEach((conference) => {
                        const conferenceDiv = document.createElement("div");
                        conferenceDiv.classList.add("conference-item");

                        // 使用会议ID代替名称作为DOM ID的一部分，避免特殊字符问题
                        conferenceDiv.innerHTML = `
                            <div class="conference-name">${conference.name}</div>
                            <div class="conference-details">
                                <div class="deadline">${formatDate(conference.deadline)}</div>
                                <div id="countdown-${conference.id}" class="countdown">计算中...</div>
                            </div>
                        `;
                        categoryDiv.appendChild(conferenceDiv);
                        
                        // 确保DOM元素已添加到页面后再启动倒计时
                        setTimeout(() => startCountdown(conference), 0);
                    });
                } else {
                    categoryDiv.innerHTML += '<p class="no-conferences">暂无会议</p>';
                }
                
                conferencesDiv.appendChild(categoryDiv);
            });
        }

        // 格式化日期显示
        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return dateString; // 如果解析失败，返回原始字符串
            }
            
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 启动倒计时
        function startCountdown(conference) {
            // 使用会议ID创建唯一标识符
            const countdownId = `countdown-${conference.id}`;
            const countdownElement = document.getElementById(countdownId);
            
            if (!countdownElement) {
                console.error(`找不到倒计时元素: ${countdownId}, 会议ID: ${conference.id}, 会议名称: ${conference.name}`);
                return;
            }
            
            // 清除该会议可能存在的旧定时器
            if (countdownTimers[countdownId]) {
                clearInterval(countdownTimers[countdownId]);
            }
            
            // 更新函数
            const updateCountdown = function() {
                try {
                    const now = new Date().getTime();
                    const deadlineDate = new Date(conference.deadline);
                    
                    if (isNaN(deadlineDate.getTime())) {
                        countdownElement.innerHTML = "日期格式错误";
                        console.error(`日期解析错误: ${conference.deadline}`);
                        return;
                    }
                    
                    const distance = deadlineDate.getTime() - now + (20 * 60 * 60 * 1000);

                    if (distance < 0) {
                        countdownElement.innerHTML = "投稿截止!";
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `${days}天 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
                } catch (error) {
                    console.error(`倒计时更新错误: ${error.message}`);
                    countdownElement.innerHTML = "计算错误";
                }
            };
            
            // 立即执行一次
            updateCountdown();
            
            // 设置定时器并保存引用
            countdownTimers[countdownId] = setInterval(updateCountdown, 1000);
        }

        // 页面加载完成后获取会议数据
        document.addEventListener('DOMContentLoaded', loadConferences);
    </script>
</body>
</html>
